# General settings for SET Trading Alert Agent

market:
  exchange: SET
  ticker_suffix: ".BK"
  trading_hours:
    start: "09:30"
    end: "16:30"
    timezone: "Asia/Bangkok"
  trading_days: ["Mon", "Tue", "Wed", "Thu", "Fri"]

scheduler:
  interval_minutes: 30
  scan_cron: "*/30 9-16 * * 1-5"

database:
  alerts_db: "data/alerts.db"
  sentiment_db: "data/sentiment.db"
  financial_db: "data/financial.db"
  portfolio_db: "data/portfolio.db"

api_endpoints:
  sec_api: "https://api-portal.sec.or.th"
  settrade: "https://www.settrade.com"
  pantip: "https://pantip.com/forum/sinthorn"
  search_center: "http://localhost:4344"

data_retention:
  price_history_days: 365
  sentiment_cache_hours: 4
  news_cache_hours: 2

logging:
  level: "INFO"
  format: "%(asctime)s [%(name)s] %(levelname)s: %(message)s"
